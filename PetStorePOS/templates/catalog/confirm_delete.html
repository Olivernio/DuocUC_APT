{% extends "base.html" %}
{% block title %}Eliminar · PetStore{% endblock %}
{% block content %}
  <h1>Eliminar producto</h1>
  <p>¿Seguro que deseas eliminar <strong>{{ object }}</strong>?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Sí, eliminar</button>
    <a href="{% url 'catalog:product_list' %}">No, volver</a>
  </form>
{% endblock %}
